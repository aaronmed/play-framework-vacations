#{extends 'main.html' /}
#{set title:'New book' /}

<form action="@{Books.add}">

<input type="hidden" name="book.id" value="${book?.id}">

User <input type="text" name="book.user.id" value="${book?.user.id}"> </br>

Advert <input type="text" name="book.advert.id" value="${book?.advert.id}"> </br>

Start  <input type="text" name="book.start" value="${book?.start}"> </br>

End <input type="text" name="book.end" value="${book?.end}"> </br>

<button type="submit">Send</button>
</form>
