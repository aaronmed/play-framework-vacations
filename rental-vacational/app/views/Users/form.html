#{extends 'main.html' /}
#{set title:'Form' /}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />

  <link href="@{'/public/stylesheets/styles.css'}" rel="stylesheet" />

  <script src="@{'/public/javascripts/changeMode.js'}"></script>
</head>

<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <img src="@{'/public/images/logo.png'}" alt="logo" class="img-fluid mb-4" />
        <form action="@{Users.add}" class="needs-validation" novalidate>
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form6Example1" class="form-control" name="user.name" required />
                <label class="form-label" for="form6Example1">Nombre</label>
                <div class="invalid-feedback mb-4">Por favor, escriba el nombre.</div>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form6Example2" class="form-control" name="user.surname" required />
                <label class="form-label" for="form6Example2">Apellidos</label>
                <div class="invalid-feedback mb-4">Por favor, escriba los apellido.</div>
              </div>
            </div>
          </div>

          <!-- Text input -->
          <div class="form-outline mb-4">
            <input type="text" id="form6Example3" class="form-control mb-2" name="user.dni" required />
            <label class="form-label" for="form6Example3">DNI</label>
            <div class="invalid-feedback">Por favor, escriba el DNI..</div>
          </div>

          <!-- Text input -->
          <div class="form-outline mb-4">
            <input type="text" id="form6Example4" class="form-control mb-2" name="user.telephone" required />
            <label class="form-label" for="form6Example4">Teléfono</label>
            <div class="invalid-feedback">Por favor, escriba el teléfono.</div>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="form6Example5" class="form-control mb-2" name="user.username" required />
            <label class="form-label" for="form6Example5">Nombre de usuario</label>
            <div class="invalid-feedback">Por favor, escriba el nombre de usuario.</div>
          </div>

          <!-- Number input -->
          <div class="form-outline mb-4">
            <input type="password" id="form6Example6" class="form-control mb-2" name="user.password" pattern=".{5,}"   required/>
            <label class="form-label" for="form6Example6">Contraseña</label>
            <div class="invalid-feedback">La contraseña tiene que ser mínimo de 5 caracteres.</div>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn green-color btn-block mb-4">Registrar</button>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <script type="text/javascript" src="@{'/public/javascripts/form-validation.js'}""></script>
  <!-- MDB -->
  <script type=" text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
</body>

</html>
